<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- Logo Section -->
      <div class="logo">
        <img src="hikeme.svg" alt="Hike-Me Logo" />
      </div>

      <!-- Main Content -->
      <h1>Coming Soon</h1>
      <p>
        We’re working hard to bring you the best platform for booking hiking
        trips with communities in Greece.
      </p>

      <!-- Join Waitlist Button -->
      <a class="cta-button" id="openModalBtn">Join the Waitlist</a>

      <!-- Modal -->
      <div id="modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <iframe
            src="https://forms.gle/jXVqFMpYun8sjC248"
            width="100%"
            height="500px"
          ></iframe>
        </div>
      </div>

      <!-- Optional: Social Media Links -->
      <!-- <div class="social-media">
        <a href="https://instagram.com/hike-me" target="_blank">Instagram</a>
        <a href="https://tiktok.com/@hike-me" target="_blank">TikTok</a>
      </div> -->

      <!-- Footer Section -->
      <footer>
        <p>© 2025 Hike-Me. All rights reserved.</p>
      </footer>

      <script src="script.js"></script>
    </div>
  </body>
</html>
